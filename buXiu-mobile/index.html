<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
	    <meta name="HandheldFriendly" content="True">
	    <meta name="MobileOptimized" content="320">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	    <meta http-equiv="cleartype" content="on">
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta content="telephone=no" name="format-detection" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>河南金捷钢铁有限公司</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/swiper.3.1.7.min.css">
		<link rel="stylesheet" href="css/bx-mobile.css">
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide slide1">
		        	<div class="all"></div>
		        </div>
		        <div class="swiper-slide slide2">
					<div class="mL"></div>
					<div class="mR"></div>
		        </div>
		        <div class="swiper-slide slide3">
					<div class="mL"></div>
					<div class="mR"></div>
		        </div>
		        <div class="swiper-slide slide4">
					<img src="images/me-4-1.jpg" class="slide-4-1">
					<img src="images/me-4-2.jpg" class="slide-4-2">
					<img src="images/me-4-3.jpg" class="slide-4-3">
		        </div>
		        <div class="swiper-slide slide5">
					<img src="images/me-5-1.jpg" class="slide-5-1">
					<img src="images/me-5-2.jpg" class="slide-5-2">
					<img src="images/me-5-3.jpg" class="slide-5-3">
		        </div>
		        <div class="swiper-slide slide6 clearfix">
		        	<img src="images/me-6-1.jpg" class="slide-6-1">
					<img src="images/me-6-2.png" class="slide-6-2 fl">
					<img src="images/me-6-3.png" class="slide-6-3 fr">
		        </div>
		        <div class="swiper-slide slide7 clearfix">
		        	<img src="images/me-7-1.png" class="slide-7-1 fl">
					<img src="images/me-7-2.png" class="slide-7-2 fr">
					<img src="images/me-7-3.png" class="slide-7-3 fl">
		        </div>
		        <div class="swiper-slide slide8">
		        	<img src="images/me-8-1.jpg" class="slide-8-1">
					<img src="images/me-8-2.jpg" class="slide-8-2">
		        </div>
		        <div class="swiper-slide slide9">
		        	<div class="askMain">
						<form class="askFormBox">
							<h1>留言资讯：</h1>
							<div class="name">
								<input type="text" placeholder="姓名" class="nm" id="Name"><span class="tips t1"></span>
								<input type="text" placeholder="联系方式" class="ct" id="Phone"><span class="tips t2"></span>
							</div>
							<div class="msg">
								<textarea cols="20" rows="4" class="Message"></textarea>
							</div>
							<div class="submit">
								<input type="image" src="images/ask.png" value="立即咨询" id="btnSubmit">
							</div>
						</form>
					</div>
					<div class="service-way">
						<div class="hotLine">
							<p>24小时全国客服热线：</p>
							<a href="tel:400-678-0156" class="blue-num">400-678-0156</a>
						</div>
						<div class="qq">
							<p>企业QQ：</p>
							<a href="javascript:void(0)" class="blue-num">400-678-0156</a>
						</div>
					</div>
		        </div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		</div>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/bx-mobile.js"></script>
	</body>
</html>
