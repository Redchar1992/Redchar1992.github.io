        wx.onMenuShareAppMessage(amObj);
        wx.onMenuShareTimeline(tlObj);

    wx.error(function(res){

    })

    function getwxshareconfig() {
        var config = {};
        $.ajax({
            url: "http://wx.im20.com.cn/WxApi/getSignPackage",
            type: "GET",
            dataType: 'jsonp',
            jsonp: 'imCallback',
            success: function (json) {
                arrconfig=JSON.stringify(json);
                config.debug=false;
                config.appId = json.data.appId;
                config.timestamp = json.data.timestamp;
                config.nonceStr = json.data.nonceStr;
                config.signature = json.data.signature;
                config.rawString = json.data.rawString;
                config.jsApiList =['onMenuShareAppMessage','onMenuShareTimeline','hideOptionMenu'];
                wx.config(config);
            }
        });
    }

    getwxshareconfig();

</script>
