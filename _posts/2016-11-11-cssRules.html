<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height:200px;width:200px;background:#f00;
			}
			div.asd{
				animation: hehe 1s 0s forwards;
				-webkit-animation: hehe 1s 0s forwards;
			}
			@keyframes hehe{
				from{width: 200px;}
				to{width: 500px;}
			}
			/*@-webkit-keyframes hehe{
				from{width: 200px;}
				to{width: 500px;}
			}*/
		</style>
	</head>
	<body>
		<div class="asd"></div>
	<script type="text/javascript">
		var cssRule;

  // Returns a reference to the specified CSS rule(s).

		function getRule() {
		    var rule;
		    var ss = document.styleSheets;
		    console.log(ss);
		    for (var i = 0; i < ss.length; ++i) {
		        // loop through all the rules!
		    for (var x = 0; x < ss[i].cssRules.length; ++x) {
		        rule = ss[i].cssRules[x];
		        if (rule.name == "hehe" && rule.type == CSSRule.KEYFRAMES_RULE) {
		            cssRule = rule;
		            }
		        }
		    }
		}
		getRule();
//然后就简单了, 大致如下这些东东.
		var scale = 1;
		console.log(cssRule);
		cssRule.deleteRule("0%");
		cssRule.deleteRule("100%");
//		cssRule.appendRule("0% { transform: translateY(-150px) "      + scale +"; opacity: 0; }");
		cssRule.appendRule("0% {  opacity: 0; }");
		cssRule.appendRule("100% { opacity: 1;width:500px; }");
	</script>
	</body>
</html>
