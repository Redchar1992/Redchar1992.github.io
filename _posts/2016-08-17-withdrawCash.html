<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
	    <meta name="HandheldFriendly" content="True">
	    <meta name="MobileOptimized" content="320">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	    <meta http-equiv="cleartype" content="on">
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta content="telephone=no" name="format-detection" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>收入提现</title>
		<link rel="stylesheet" href="https://redchar1992.github.io/css/816/common.css" />
	</head>
	<body>
		<div class="wdCash">
			<p class="f16">提现金额</p>
			<p class="count"><input type="text" name="" id="" placeholder="请输入提现金额"></p>
		</div>
		<div class="balance">
			<p class="clearfix">当前余额：
				<span class="orange"><span id="">1.04</span>元</span>
				<span class="fr a4">全部提现</span>
			</p>
		</div>
		<div class="wdSubmit"><input type="submit" value="提现"></div>
		<div class="wdTime">本月还可提现<span class="orange">2</span>次</div>
		<div class="rules">
			<div class="title">提现规则</div>
			<ul>
				<li>1.为了更好地保障您的资金安全，提现需要审核，审核在2个工作日内完成</li>
				<li>2.请尽量完善您的微信资料，完成微信实名认证，以享受更高的微信提现额度</li>
				<li>3.每月可提现3次，满1元可申请提现</li>
				<li>4.审核结果请留意公众号消息</li>
			</ul>
		</div>
	</body>
