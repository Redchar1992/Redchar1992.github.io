		<div class="banner" id="inp">
			<div class="turnplate">
				<canvas class="item" id="wheelcanvas" width="422px" height="422px"></canvas>
				<canvas id="go" width="422px" height="422px"></canvas>
				<div class="pointer" style="z-index:1;opacity:0;"></div>
			</div>

			<div class="ipt">
				<div class="rule">活动规则</div>
				<div class="tel"><input type="tel" name="mobileAccount" id="mobileAccount" value=""  placeholder="输入手机号后点提交" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /></div>
				<div class="reg"><input type="button" value="提交"></div>
			</div>
		</div>

		<div class="mini_bd"></div>
	</div>

	<div class="board"></div>
	<div class="popUp">
		<div class="tan">
			<img src="https://redchar1992.github.io/img/turntable/tan00.png" class="tanbg tan0"><img src="https://redchar1992.github.io/img/turntable/tan1.png" class="tanbg tan1">
			<div class="tip_g1">很遗憾您没有中奖，请再接再厉。</div>
			<div class="pbtns">
				<a href="javascript:void(0)" class="share">分享给好友增加中奖几率</a>
				<a href="#" class="down">下载APP</a>
			</div>
			<div class="close0"><input type="button" value="" class="close"></div>
			<div class="key uncouple"></div><div class="key couple"></div>
		</div>
	</div>

		<div class="tips">
			<img src="https://redchar1992.github.io/img/turntable/key1.png" class="ruleKey"><img src="https://redchar1992.github.io/img/turntable/close2.png" class="ruleClose">
			<ul class="rules">
				<li><span class="rns">1、</span><span class="detail">这是一个模板</span></li>
				<li><span class="rns">2、</span><span class="detail">这是一个模板</span></li>
				<li><span class="rns">3、</span><span class="detail">这是一个模板</span></li>

				<li><span class="rns">6、</span><span class="detail">这是一个模板</span></li>
				<li><span class="rns">7、</span><span class="detail">恩，这是一个模板</span></li>
			</ul>
			<div class="end">本模板由Redchar.X提供，最终解释权归XXX所有。</div>
		</div>
	</div>
	<div class="arrow"></div>
<script type="text/javascript" src="https://redchar1992.github.io/js/turntable/jquery-1.11.3.min.js"></script>
