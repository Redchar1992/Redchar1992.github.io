<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
	    <meta name="HandheldFriendly" content="True">
	    <meta name="MobileOptimized" content="320">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	    <meta http-equiv="cleartype" content="on">
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta content="telephone=no" name="format-detection" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>河南金捷钢铁有限公司</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/swiper.3.1.7.min.css">
		<link rel="stylesheet" href="css/partner-mobile.css">
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide slide1">
		        	<img src="images/p1-1.png" class="p1-1">
		        	<img src="images/p1-2.png" class="p1-2">
		        	<a href="#"class="p1-3"><img src="images/p1-3.png"></a>
		        </div>
		        <div class="swiper-slide slide2">
					<img src="images/p2-1.png" class="p2-1">
		        	<img src="images/p2-2.png" class="p2-2">
		        	<img src="images/p2-3.png" class="p2-3">
		        </div>
		        <div class="swiper-slide slide3">
					<img src="images/p3-1.png" class="p3-1">
		        	<img src="images/p3-2.png" class="p3-2">
		        	<img src="images/p3-3.png" class="p3-3">
		        </div>
		        <div class="swiper-slide slide4">
					<img src="images/p4-1.png" class="p4-1">
		        	<img src="images/p4-2.png" class="p4-2">
		        	<img src="images/p4-3.png" class="p4-3">
		        </div>
		        <div class="swiper-slide slide5">
					<img src="images/p5-1.png" class="p5-1">
		        	<img src="images/p5-2.png" class="p5-2">
		        	<a href="#" class="p5-3"><img src="images/p5-3.png"></a>
		        </div>
		        <div class="swiper-slide slide6">
		        	<img src="images/p6-1.png" class="p6-1">
		        	<img src="images/p6-2.png" class="p6-2">
		        	<a href="#" class="p6-3"><img src="images/p6-3.png"></a>
		        </div>
		        <div class="swiper-slide slide7">
		        	<img src="images/p7-1.png" class="p7-1">
		        	<img src="images/p7-2.png" class="p7-2">
		        	<img src="images/p7-3.png" class="p7-3">
		        	<img src="images/p7-4.png" class="p7-4">
		        </div>
		        <div class="swiper-slide slide8">
		        	<img src="images/p8-1.png" class="p8-1">
		        	<img src="images/p8-2.png" class="p8-2">
		        	<img src="images/p8-3.png" class="p8-3">
		        </div>
		        <div class="swiper-slide slide9">
		        	<img src="images/p9-1.png" class="p9-1">
		        	<img src="images/p9-2.png" class="p9-2">
		        </div>
		        <div class="swiper-slide slide10 rt">
		        	<div class="askMain">
						<form class="askFormBox">
							<div class="name">
								<input type="text" placeholder="姓名" class="nm" id="Name">
								<input type="text" placeholder="手机号" id="Phone">
								<input type="text" placeholder="单位名称" id="company">
							</div>
							<div class="submit">
								<input type="button" value="我要报名">
							</div>
						</form>
					</div>
					<div class="logo">
						<img src="images/logo.png" alt="">
					</div>
					<div class="service-way">
						<div class="hotLine">
							<p>报名热线：</p>
							<a href="tel:400-678-0156" class="y-num">400-678-0156</a>
						</div>
					</div>
					<div class="board"></div>
					<div class="popUp">
						<p>您已报名成功，我们的工作人员会尽快联系你</p>
						<div class="close"><input type="button" value="确定"></div>
					</div>
		        </div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		</div>
		<div class="judge">请在移动端打开或调整至竖屏 :）</div>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/partner-mobile.js"></script>
	</body>
</html>
